<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            min-height: 2000px;
        }

        header {
            min-height: 150px; /* Increase the height of the header */
            padding-left: 200px;
            display: flex;
            align-items: center; /* Vertically center the header content */
        }

        .main-body {
            margin-top: 50px; /* Add space from the top to the body content */
            margin-left: 200px;
        }

        /* Styling for the input elements */
        input[type="email"],
        input[type="password"] {
            background-color: lightgray;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            width: 300px; /* Increase the width of the text boxes */
        }

        /* Styling for the email and password labels */
        label[for="email"],
        label[for="password"] {
            color: gray;
            margin-right: 10px;
        }

        /* Styling for the login button */
        button[type="submit"] {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-icon{margin-right: 10px; }
        /* Style for the link texts */
        a {
            color: black;
            text-decoration: none;
        }

         .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Hover effect for link texts */
        a:hover {
            text-decoration: underline;
            background-color: red;

        }
         .error-message {
            color: red;
        }
    </style>

    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.alert-error').fadeOut(4000);
        });
    </script>
</head>
<body>
<header>
    <i class="fa fa-shopping-cart cart-icon" style="font-size: 48px; color: red;"></i>
    <span style="color: black; font-weight: bold; font-size: 36px; font-family: cursive;">   Shopwise</span>
</header>
<div class="main-body">
    <h2>Admin-Utility Login </h2>
    <form onsubmit="sendPasswordAndUserName(); return false;">
        <div class="form-group">
        <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </div>

        <div class="form-group">
        <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        </div>
        {% if error_message %}
                <p class="error-message alert-error">{{ error_message }}</p>
            {% endif %}
        <button type="submit">Login</button>
    </form>

</div>
<!-- JavaScript Function -->
 <script>
        function sendPasswordAndUserName() {
            console.log("Inside send password method");

            // Get email and password values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Create a form dynamically
            var form = document.createElement('form');
            form.method = 'GET';
            form.action = '/admin_utility';

            // Create an input field for the email
            var inputEmail = document.createElement('input');
            inputEmail.type = 'hidden';
            inputEmail.name = 'email';
            inputEmail.value = email;

            // Create an input field for the password
            var inputPassword = document.createElement('input');
            inputPassword.type = 'hidden';
            inputPassword.name = 'password';
            inputPassword.value = password;

            // Append the input fields to the form
            form.appendChild(inputEmail);
            form.appendChild(inputPassword);

            // Append the form to the document and submit it
            document.body.appendChild(form);
            form.submit();
        }


    </script>
</body>
</html>
